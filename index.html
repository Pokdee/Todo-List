<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js" defer></script>
    <link rel="icon" href="./src/image/checkmark-xxl.png" />
    <script
      src="https://kit.fontawesome.com/119b57ed61.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_head">
        <img src="./src/image/checkmark-xxl.png" class="header_icon" alt="" />
        <span>Todo List</span>
      </h1>
    </header>
    <main class="main">
      <div class="content">
        <div class="nav_n_proj">
          <nav class="nav">
            <ul class="ul ul_notes">
              <li class="li">
                <button class="project pj selected">
                  <i class="fas fa-inbox"></i>
                  Inbox
                </button>
              </li>
              <li class="li">
                <button class="project">
                  <i class="fas fa-calendar-week"></i>

                  Today
                </button>
              </li>
              <li class="li">
                <button class="project">
                  <i class="fas fa-calendar-days"></i>
                  This week
                </button>
              </li>
            </ul>
          </nav>
          <div class="proj">
            <h2 class="proj_heading">Projects</h2>
            <div class="projects_con">
              <button class="project pj">
                <i class="fas fa-list-check"></i>
                Hello
              </button>
            </div>
            <div class="addbtn_con">
              <button class="btn_add">
                <i class="fas fa-plus"></i>
                Add Project
              </button>
              <form class="form hide" action="submit">
                <input
                  class="form_input"
                  type="text"
                  class="pjname"
                  id="pj"
                  required
                />
                <button class="form_label btn_add" for="pj">Add</button>
                <div class="form_label btn_cancel">
                  <span class="btn_cancel_text">Cancel</span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <section class="notes">
          <div class="projects">
            <h2 class="notes_heading">Inbox</h2>

            <ul class="projects_ul">
              <!-- <li class="projects_li">
                <input class="check_in" type="checkbox" name="" id="note" />
                <label class="check_lb" for="note">This one</label>
                <span class="date">7/21/23</span>
                <div class="delete_btn">
                  <i class="fas fa-multiply"></i>
                </div>
              </li> -->
            </ul>

            <button class="btn_add btn_addtsk">
              <i class="fas fa-plus"></i>
              Add Task
            </button>
          </div>
          <form class="form form_tsk hide" action="submit">
            <input
              class="form_input addtask_input"
              type="text"
              class="pjname"
              id="pj"
              required
            />
            <button class="form_label add_tsk btn_tsk" for="pj">Add</button>
            <button class="form_label cancel_tsk btn_tsk">Cancel</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <h4 class="footer_text">Copyright 2021 Todo List</h4>
    </footer>
  </body>
</html>
