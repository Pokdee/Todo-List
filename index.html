<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_head">Todo List</h1>
    </header>
    <main class="main">
      <div class="content">
        <div class="nav_n_proj">
          <nav class="nav">
            <ul class="ul ul_notes">
              <li class="li"><button class="project">inbox</button></li>
              <li class="li"><button class="project">Today</button></li>
              <li class="li"><button class="project">This week</button></li>
            </ul>
          </nav>
          <div class="proj">
            <h2 class="proj_heading">Projects</h2>
            <div class="projects">
              <button class="project">Hello</button>
              <button class="btn_add">+ Add Project</button>
            </div>
          </div>
        </div>
        <section class="notes">
          <h2>Heading</h2>
        </section>
      </div>
    </main>
    <footer class="footer">
      <h4 class="footer_text">Copyright 2021 Todo List</h4>
    </footer>
  </body>
</html>
